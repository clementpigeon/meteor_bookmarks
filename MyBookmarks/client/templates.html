<head>
  <title>MyBookmarks</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{#if currentUser}}
    <input type="button" id='newBookmark' value="Bookmark current page" />
    <h2>My Bookmarks</h2>
    <ul class="bookmark-list">
      {{#each bookmarks}}
        {{> bookmark}}
      {{/each}}
    </ul>

  {{else}}
    {{> loginButtons}}
  {{/if}}
</template>

<template name="bookmark">
  <li class="bookmark-item">
    <a target='_blank' href="{{url}}">{{title}}</a>
  </li>
</template>
