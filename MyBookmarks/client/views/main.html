<head>
  <title>MyBookmarks</title>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
    {{> loginButtons}}
  {{/if}}
</body>

<template name="main">
  <div class="main">
    {{#if newBookmark}}
      {{> afterBookmarkAdded newBookmark}}
    {{else}}
      {{#if editedBookmark}}
        {{> editingBookmark editedBookmark}}
      {{else}}
        {{> addBookmarkButton}}
      {{/if}}
    {{/if}}

    {{> bookmarkList}}
  </div>
</template>
